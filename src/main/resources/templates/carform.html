<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${car}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    Year :<input type="number" th:field="*{year}"/>
    <span th:if="${#fields.hasErrors('year')}"
          th:errors="*{year}"></span><br/>
    Make :<input type="text" th:field="*{make}"/>
    <span th:if="${#fields.hasErrors('make')}"
          th:errors="*{make}"></span><br/>
    <br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
